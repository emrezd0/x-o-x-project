<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <button id="search-button">Player Search</button>

        <!-- Skor Tablosu -->
        <div id="scoreboard" style="display: none;">
            <h2>Scoreboard</h2>
            <p>Player X: <span id="score-x">0</span></p>
            <p>Player O: <span id="score-o">0</span></p>
            <button onclick="resetScores()">Reset Scores</button>
        </div>

        <!-- Oyun TahtasÄ± -->
        <div id="board" style="display: none;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div id="message"></div>
        <div id="turn-message"></div>
        
        <button id="restart-button" style="display: none;">Play Again</button>

        <!-- ðŸŸ¢ Sohbet AlanÄ± -->
        <div id="chat-container" style="display: none;">
            <h3>Chat</h3>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="chat-button">Send</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
